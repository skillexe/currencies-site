    <style>

        }
        .dark-theme {

            --primary-color: #007bff;
            --secondary-color: #6c757d;

            --danger-color: #dc3545;

            --light-color: #f8f9fa;

        }
        .light-theme {

</head>
<body class="bg-light text-dark">
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">–ö—É—Ä—Å—ã –≤–∞–ª—é—Ç</a>

                    <li class="nav-item"><a class="nav-link" href="/">–ì–ª–∞–≤–Ω–∞—è</a></li>

        const themeToggle = document.getElementById('theme-toggle');

        document.body.classList.toggle('bg-dark', currentTheme === 'dark');
        document.body.classList.toggle('text-light', currentTheme === 'dark');
        navbar.classList.toggle('navbar-dark', currentTheme === 'dark');

        themeToggle.addEventListener('click', () => {

            navbar.classList.toggle('navbar-dark', isDark);
            navbar.classList.toggle('bg-dark', isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeToggle.textContent = isDark ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : 'üåô –¢–µ–º–Ω–∞—è —Ç–µ–º–∞';
